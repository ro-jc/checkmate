{% extends "base.html" %}

{% block content %}
<div class="container">

    <h1>{{ user.name }}</h1>
    <h2>@{{ user.username}}</h2>

</div>
<div class="container">
    {% for day in user.timetable %}
    <table>
        {% for period in day %}
        <tr>
            <td>{{ period.title }}</td>
            <td>{{ user.start}}-{{ user.end }}</td>
            <td>{{ user.venue }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endfor %}
</div>
{% endblock %}
