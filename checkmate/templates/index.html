<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <title>checkmate</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static',
            filename='css/bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
            filename='styleIndex.css') }}">
    </head>
    <body>
        <div class="topBar">
            <div onclick="openNav()">
                <i class="fa-solid fa-bars-staggered"></i>
            </div>
            <a href="">
                <div>
                    <i class="fa-solid fa-masks-theater"></i>
                </div>
            </a>
        </div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="sidenavOptions" href="/profiles/{{ session.username }}">Profile</a>
            <a class="sidenavOptions" href="/logout">Logout</a>
        </div>

        <div id="friendsPage">
            <div class="ffImg">
                <div class="emptyInfo">add friends to view their timetables</div>
                <a href="">
                    <div class="ffShortcut">
                        <i class="fa-solid fa-masks-theater"></i>
                    </div>
                </a>
                <img src="{{ url_for('static',
                    filename='images/index/findFriends.svg') }}" class=""
                    alt="">
            </div>
        </div>
        <div id="groupsPage">
            <div class="gpImg">
                <div>work in progress
                    <br>
                    will be available soon...
                </div>
                <img src="{{ url_for('static',
                    filename='images/index/underConstruction.svg') }}" class=""
                    alt="">
            </div>
        </div>
        <div class="bottomBar">
            <div>
                <i onclick="groupPageOnly()" id="groupBtn" class="fa-solid
                    bottomBarIcon fa-user-group"></i>
            </div>
            <div">
                <i onclick="friendPageOnly()" id="friendBtn"
                    class="fa-solid bottomBarIcon bottomBarIcon-active fa-user"></i>
            </div>
        </div>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
