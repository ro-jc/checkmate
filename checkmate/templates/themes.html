<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <title>checkmate</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
            filename='styleThemes.css') }}">
        <link rel="manifest"
            href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body>
    
    <div class="topBar">
            <div onclick="openNav()">
                <i class="fa-solid fa-bars-staggered"></i>
            </div>
            <div>
                <a href="{{ url_for('views.requests') }}">
                    <i class="fa-solid fa-masks-theater"></i>
                </a>
            </div>
        </div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="profilePicBox">
                <img class="navAvatar" src="{{ url_for('views.avatar',
                    username=session.username) }}"
                    alt="{{ session.username }}">
            </div>
            <a class="sidenavOptions" href="/profiles/{{ session.username }}">Profile</a>
            <a class="sidenavOptions" href="{{ url_for('views.themes') }}">Themes</a>
            <a class="sidenavOptions sideLogOut" href="/logout">Logout</a>
        </div>



        
        <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
